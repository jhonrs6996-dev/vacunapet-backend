{% extends 'base.html' %}

{% block title %}Editar Prevención{% endblock %}

{% block content %}

<h2 class="mb-4">Editar Prevención</h2>

<form method="POST" class="row g-3">

  <div class="col-md-4">
    <label class="form-label">Tipo</label>
    <input type="text" name="tipo" class="form-control" value="{{ prev.tipo }}" required>
  </div>

  <div class="col-md-4">
    <label class="form-label">Fecha</label>
    <input type="date" name="fecha" class="form-control"
           value="{{ prev.fecha.strftime('%Y-%m-%d') if prev.fecha }}" required>
  </div>

  <div class="col-md-4">
    <label class="form-label">Descripción</label>
    <input type="text" name="descripcion" class="form-control" value="{{ prev.descripcion }}">
  </div>

  <div class="col-12 d-flex gap-2">
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{{ url_for('view_pet', pet_id=mascota.id) }}" class="btn btn-secondary">Cancelar</a>
  </div>

</form>

{% endblock %}
