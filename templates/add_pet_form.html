<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Mascota - VacunaPet</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 12px; }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('dashboard') }}">VacunaPet</a>
        </div>
    </nav>

    <div class="container" style="max-width: 600px;">

        <div class="card shadow-sm border-0">
            <div class="card-body p-4">

                <h3 class="text-center text-primary mb-4">Añadir Nueva Mascota</h3>

                <!-- ✅ AQUI ESTÁ EL PROBLEMA: FALTABA enctype -->
                <form method="POST" action="{{ url_for('add_pet') }}" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label class="form-label">Nombre de la Mascota</label>
                        <input type="text" name="nombre" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Especie (Perro, Gato, etc.)</label>
                        <input type="text" name="especie" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Raza (opcional)</label>
                        <input type="text" name="raza" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fecha de nacimiento</label>
                        <input type="date" name="fecha_nacimiento" class="form-control">
                    </div>

                    <!-- ✅ CAMPO PARA SUBIR FOTO -->
                    <div class="mb-3">
                        <label class="form-label">Agregar foto</label>
                        <input type="file" name="foto" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Peso (kg)</label>
                        <input type="number" step="0.1" name="peso" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nro de Microchip</label>
                        <input type="text" name="microchip" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Castrado</label>
                        <select name="castrado" class="form-control">
                            <option value="True">Sí</option>
                            <option value="False">No</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                            Cancelar
                        </a>

                        <button type="submit" class="btn btn-success">
                            Guardar Mascota
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
