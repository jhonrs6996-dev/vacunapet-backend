{% extends 'base.html' %}
{% block title %}Editar Receta{% endblock %}
{% block content %}

<h2 class="mb-4">Editar Receta</h2>

<form method="POST" class="row g-3">

  <div class="col-md-4">
    <label class="form-label">Medicamento</label>
    <input type="text" name="medicamento" class="form-control" value="{{ receta.medicamento }}" required>
  </div>

  <div class="col-md-4">
    <label class="form-label">Dosis</label>
    <input type="text" name="dosis" class="form-control" value="{{ receta.dosis }}" required>
  </div>

  <div class="col-md-4">
    <label class="form-label">Fecha</label>
    <input type="date" name="fecha" class="form-control"
           value="{{ receta.fecha.strftime('%Y-%m-%d') if receta.fecha }}" required>
  </div>

  <div class="col-12">
    <label class="form-label">Instrucciones</label>
    <textarea name="instrucciones" class="form-control">{{ receta.instrucciones }}</textarea>
  </div>

  <div class="col-12 d-flex gap-2">
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{{ url_for('view_pet', pet_id=mascota.id) }}" class="btn btn-secondary">Cancelar</a>
  </div>

</form>

{% endblock %}
